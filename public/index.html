
<!DOCTYPE html>
<html>
<head>
  <title>Bigin Products</title>
</head>
<body>
  <h1>Zoho Bigin Products</h1>
  <ul id="product-list">Loading products...</ul>

  <script>
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        (data.data || []).forEach(product => {
          const li = document.createElement('li');
          li.textContent = `${product.Product_Name} - â‚¹${product.Unit_Price}`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('product-list').textContent = 'Failed to load products.';
        console.error(err);
      });
  </script>
</body>
</html>
